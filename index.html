<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path {
    stroke: red;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.axis {
font: 8px sans-serif;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 30, right: 40, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

var x = d3.time.scale().range([0, width]);
var y0 = d3.scale.linear().range([height, 0]);
var y1 = d3.scale.linear().range([height, 0]);

var numberFormat = d3.format(".0");

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(24)
    .tickFormat(d3.time.format('%H:%M'));

var yAxisLeft = d3.svg.axis().scale(y0)
    .orient("left").ticks(10).tickFormat(
        function(d) { return numberFormat(d) + "C";})
    .innerTickSize(-width);

var yAxisRight = d3.svg.axis().scale(y1)
    .orient("right").ticks(10).tickFormat(
        function(d) { return numberFormat(d) + "%";});

var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y0(d.temp); });

var valueline2 = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y1(d.hum); });

var valueline_press = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y1(d.press); });


var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

// normalization:
// newvalue= (max'-min')/(max-min)*(value-max)+max'
const normalize = function(value, min, max, new_min, new_max){
    return (new_max - new_min) / (max - min) * (value - max) + new_max;
}


let drawChart = function(data){
    let press = []
    let hum = []
    data.forEach(function(d) {
        d.date = parseDate(d[0].split('.')[0]);
        d.temp = +d[1];
        d.hum = +d[2];

        press.push(d[3]);
        hum.push(d[2]);
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y0.domain([d3.min(data, function(d) {
                   return Math.min(d.temp); }) - 0.1,
               d3.max(data, function(d) {
                   return Math.max(d.temp); }) + 0.1]);
    y1.domain([d3.min(data, function(d) {
                   return Math.min(d.hum); }) - 0.5,
               d3.max(data, function(d) {
                   return Math.max(d.hum); }) + 0.5]);

    let min_p = Math.min(...press);
    let max_p = Math.max(...press);
    let min_h = Math.min(...hum);
    let max_h = Math.max(...hum);

    // normalize pressure data to humidity range
    data.forEach(function(d) {
        d.press = +normalize(d[3], min_p, max_p, min_h, max_h);
    });


    let last = data[data.length - 1];
    let current = document.createElement("div");
    current.innerHTML = "current: ";
    current.innerHTML += "<br>" + Number.parseFloat(last[1]).toPrecision(4)+ "C";
    current.innerHTML += "<br>" + Number.parseFloat(last[2]).toPrecision(4)+ "%";
    current.innerHTML += "<br>" + Number.parseFloat(last[3] / 100).toPrecision(4)+ "hPa";
    document.body.appendChild(current);

    svg.append("path")        // Add the valueline path.
        .attr("d", valueline(data));

    svg.append("path")        // Add the valueline2 path.
        .style("stroke", "steelblue")
        .attr("d", valueline2(data));

    svg.append("path")        // Add the valueline3 path.
        .style("stroke", "green")
        .attr("d", valueline_press(data));

    svg.append("g")            // Add the X Axis
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + width + " ,0)")
        .style("fill", "red")
        .call(yAxisLeft);

    svg.append("g")
        .attr("class", "y axis")
        .style("fill", "red")
        .call(yAxisLeft);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + width + " ,0)")
        .style("fill", "steelblue")
        .call(yAxisRight);

};


async function fetchData() {
    let response = await fetch('http://vogon.no-ip.org:55190/measurements');
    let data = await response.json();
    console.log("got " + data.length + " data points");
    drawChart(data);
}

fetchData();


</script>
</body>
